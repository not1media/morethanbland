<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>morethanbland</title>
    <style>
      :root {
        color-scheme: dark;
        --fg: #9ca3af;
        --bg: #18191c;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        display: grid;
        place-items: center;
        min-height: 100svh;
      }
      .wrap {
        text-align: left;
        padding: 2rem;
      }
      h1 {
        margin: 0;
        font-size: clamp(2.75rem, 10vw, 5.5rem);
        letter-spacing: 0.02em;
        text-transform: upp;
        font-weight: 700;
      }
      .tagline {
        margin-top: 0.85rem;
        font-size: clamp(0.95rem, 2.2vw, 1.15rem);
        opacity: 0.7;
        animation: blink 2.8s ease-in-out infinite;
        white-space: pre-wrap;
      }
      @keyframes blink {
        0%, 85% { opacity: 0.7; }
        92% { opacity: 0; }
        100% { opacity: 0.7; }
      }
      @media (prefers-reduced-motion: reduce) {
        .tagline { animation: none; }
      }
    </style>
  </head>
  <body>
    <main class="wrap" role="main" aria-label="MoreThanBland splash">
      <h1>>bland</h1>
      <div class="tagline" aria-live="polite">Operations suspended due to catastrophic patronage.</div>
    </main>
  </body>
</html>
